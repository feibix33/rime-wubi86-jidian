    hilited_candidate_text_color: 0x4F11FA    # 字体颜色 - 高亮候选词
    hilited_candidate_back_color: 0xEDEDF9    # 背景颜色 - 高亮候选词  8位的前两位是颜色透明度，00就是透明，FF就是不透明
