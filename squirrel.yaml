    # ----------------  end  -------

    alpha: 1.0                                # 候选窗口透明度：符点型数据，小数点形式，不然出错无法正常显示皮肤，0 时隐藏候选框
    border_height: 0                          # 边距宽度 - 上下
    border_width: 0                           # 边框宽度 - 左右， 两者同时存在时才显示边框
    border_color: 0xffffff                    # 边框颜色
